<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row middle-xs">
             <div class="col-xs-4">
                <div class="card">
                        <div class="card__image-wrapper">
                            <img class="card__image" src="https://picsum.photos/300/600" alt="">
                            <h4 class="card__text"> The future of gaming</h4>
                        </div>
                   </div>
             </div>
             <div class="col-xs-4">
                <div class="card--middle">
                        <div class="card__image-wrapper--middle">
                            <img class="card__image--middle" src="https://picsum.photos/320/200" alt="">  
                           <h4 class="card__text--middle"> Architecture</h4> 
                        </div>                                  
                </div>
             </div>
             <div class="col-xs-4">
                <div class="card--last">
                        <div class="card__image-wrapper--last">
                            <img class="card__image--last" src="https://picsum.photos/480/130" alt="">  
                           <h4 class="card__text--last"> Inovation in design</h4> 
                        </div>                                  
                </div>
             </div>
        </div>
    </div>
</body>
</html>
